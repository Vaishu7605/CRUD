
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CRUD</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

</head>
<body>
    <h1 class="text-danger">CRUD</h1>
    <div class="row">
    <div class="col-sm-3">
        <form method="POST">
            {% csrf_token %}
            {{ frm }}
<br>
            <input type="submit" class="btn btn-danger" name="submit">
        </form>
    </div>
    <BR><BR></BR></BR>
  
        <div class="col-sm-6">
            <div class="alert alert-success" role="alert">
        <h1>STUDENTS TABLE</h1></div>
        <table border="1px">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>PHONE</th>
                <th>MAIL</th>
                <th colspan="2">OPERATIONS</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.mail}}</td>
                <TD style="text-align: center;"><a href="{% url 'update' i.id %}">Update</a></TD>
                <td style="text-align: center;"><a href="{% url 'delete' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</div>
</body>
</html>
